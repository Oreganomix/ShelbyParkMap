<!-- IMPORTANT: must come AFTER the ArcGIS script --> 
<script src="main.js?v=3"></script>

<!-- NEW: scale the whole appFrame to fit the screen -->
<script>
  function fitAppToScreen() {
    const app = document.getElementById('appFrame');
    if (!app) return;

    const designWidth = 2560;   // match main.js and style.css appFrame
    const designHeight = 1279;   // this too

    const scaleX = window.innerWidth / designWidth;
    const scaleY = window.innerHeight / designHeight;
    const scale = Math.min(scaleX, scaleY);

   app.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
  }

  window.addEventListener('load', fitAppToScreen);
  window.addEventListener('resize', fitAppToScreen);
</script>

</body>
